<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="https://cdn.virtualsigma.com/Citro-Casa-Mexico/2019/02/8aa171d5-new-google-favicon-512.png" type="image/x-icon">
</head>
<body>
  <!-- header section -->
  <div class="header">
    <div class="header-nav">
      <div class="quick-links">
        <a id="gmail" href="https://mail.google.com">Gmail</a>
        <a id="images" href="https://images.google.com/">Изображения</a>
      </div>
      <div class="btns">
        <div class="apps-container">
          <a id="apps" href="https://workspace.google.com/"></a>
        </div>
        <a id="login" href="">Вход</a>
      </div>
    </div>
  </div>
  <!-- logo section -->
  <div class="logomain">
    <div class="googlelog">
      <img src="assets/images/google_logo.svg" alt="google_logo"></img>
    </div>
  </div>
  <!-- search seaction -->
  <div class="search">
    <div class="search-section">
      <div class="search-icon border-search-left">
        <img src="assets/images/search-logo.png" alt="search-logo" ></img>
      </div>
      <div class="search-bar">
        <input type="text" id="searchbar"></input>
      </div>
      <div class="search-btns ">
        
        <div id="key-search" class="border-mid"></div>
        <div id="mic-search" class="border-search-right"></div>
        <!-- <img src="assets/images/googlemic_clr_24px.svg" alt="microphone-use"></img> -->
      </div>
    </div>
  </div>

  <!-- extra buttons section -->

  <div class="buttons-section">
    <button class="btn">Google Търсене</button>
    <button class="btn">Чуствам се късметлия</button>
  </div>

  <!-- google languages section -->
  <div class="lang-section">
    <span id="pre-lang">Google се предлага на: </span>
    <a href="index.html" id="lang"> English</a>
  </div>

  <!-- footer section -->
  <div class="footer">
    <div id="country">България</div>
    <div class="footer-links-container">
      <div class="footer-links-left">
        <div id="about-us">
          <a href="https://about.google/?utm_source=google-BG&utm_medium=referral&utm_campaign=hp-footer&fg=1">За нас</a>
        </div>
        <div id="adds">
          <a href="https://www.google.com/intl/bg_bg/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Рекламиране</a>
        </div>
        <div id="business">
          <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Бизнес</a>
        </div>
        <div id="how-it-works">
          <a href="https://google.com/search/howsearchworks/?fg=1">Как работи Търсене</a>
        </div>
      </div>
  
      <div class="footer-links-right">
        <div id="privacy">
          <a href="https://policies.google.com/privacy?hl=bg&fg=1">Поверителност</a>
        </div>
        <div id="conditions">
          <a href="https://policies.google.com/terms?hl=bg&fg=1">Условия</a>
        </div>
        <div id="settings">
          <a href="">Настройки</a>
        </div>
      </div>
    </div>
  </div>  


</body>
</html>
